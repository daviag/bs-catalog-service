apiVersion: v1
kind: ConfigMap
metadata:
  name: catalog-config
  labels:
    app: catalog-service
data:
  application.yml: |
    bs:
      greeting: Welcome to the book catalog from Kubernetes!
    spring:
      datasource: 
        url: jdbc:postgresql://bookshop-postgres/bookshopdb_catalog
      security:
        oauth2:
          resourceserver:
            jwt:
              issuer-uri: http://bookshop-keycloak/realms/Bookshop